    <title>Login/Singup Page</title>
</head>
<body>
<div  class=" d-flex flex-row justify-content-left head-title-container">
    <div>
        <img class="head-title"src="https://i.ibb.co/Gkc4xnz/logo-final-1.png">
    </div>
</div>
<div class="main-con2">
    <br>
    <br>
    <div class="cont">
        <div class="form sign-in ">
            <h2 class="head-c-2">WELCOME</h2>
            <!--                    <div class="d-flex flex-column login-1">-->
            <!--                        <div>-->

            <!--                        </div>-->

            <form th:action="@{/authenticateTheUser}"
                  method="POST" class="form-horizontal">
                <!--                    <form action="/login"-->
                <!--                        method="POST" class="form-horizontal">-->

                <!-- Place for messages: error, alert etc ... -->
                <div class="form-group">
                    <div class="col-xs-15">
                        <div>

                            <!-- Check for login error -->

                            <div th:if="${param.error}">

                                <div id="error-1" class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Invalid username and password.
                                </div>

                            </div>

                            <!-- Check for logout -->

                            <div th:if="${param.logout}">

                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                    You have been logged out.
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <div>
                    <div class="up" id="cc-hold">
                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text" name="username" placeholder="User Name" class="input-field-2">
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px"class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="password" name="password" placeholder="Password" class="input-field-2" >
                        </div>
                    </div>

                    <!-- Login/Submit Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 login-button">
                            <button type="submit"  class="save-button col-8">Login</button>
                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>


</div>
</body>

</html>
